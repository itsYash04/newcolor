<html>
<head>
	<title> New Color App By kamal Sir </title>
	<style> 
		* { font-size: 50px; font-family: Century; }
	</style>
	<script>
		function change()
		{
			let colors= ["red","Blue","Green","pink","brown","black","purple"];
			let r = parseInt(Math.random() * colors.length);
			document.body.style.backgroundColor= colors[r];
		}
	</script>

</head>
<body>
<center>
	<h1> New Color App </h1>
	<script> 
		change();
		setInterval(change , 5000);
	</script>
</center>
</body>
</html>
